<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文件列表</title>
    <link rel="shortcut icon" href="/favicon.ico">
</head>
<body>
<ul>
    <%files.forEach(function(file){%>
    <li><!--<i><%-file.flag%></i>--> <a href="<%=file.href%>"><%=file.path%> - <%=file.title%></a></li>
    <%});%>
</ul>
<script>
    window.data = <%-JSON.stringify(files)%>;
</script>
</body>
</html>
