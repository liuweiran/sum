<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>kxbdSuperMarquee插件支持图片与文字无缝滚动</title>
    <style type="text/css">
        *{margin:0;padding:0;list-style-type:none;}
        body{font-size:12px;line-height:180%;font-family:"宋体",Arial, Helvetica, sans-serif;}
        a,img{border:0;}
        a{color:#333;}
        a:hover{color:#3366cc;text-decoration:none;}
        .demopage{width:960px;margin:0 auto;}
        .demopage h2{font-size:14px;margin:20px 0;}
        #marquee6{width:600px;height:100px; overflow:hidden;background:#EFEFEF;}
        #marquee6 ul li{padding:0 10px;line-height:20px;height:20px;overflow:hidden;}
        .control{height:24px;line-height:24px;overflow:hidden;padding:15px 0 0 0;}
    </style>
    <script type="text/javascript" src="../../../assets/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="kxbdSuperMarquee.js"></script>
    <script type="text/javascript">
        $(function(){

            //参数说明
            /*distance:200,//一次滚动的距离
             duration:20,//缓动效果，单次移动时间，越小速度越快，为0时无缓动效果
             time:5,//停顿时间，单位为秒
             direction: 'left',//滚动方向，'left','right','up','down'
             scrollAmount:1,//步长
             scrollDelay:20//时长，单位为毫秒
             isEqual:true,//所有滚动的元素长宽是否相等,true,false
             loop: 0,//循环滚动次数，0时无限
             btnGo:{left:'#goL',right:'#goR'},//控制方向的按钮ID，有四个属性left,right,up,down分别对应四个方向
             eventGo:'click',//鼠标事件
             controlBtn:{left:'#goL',right:'#goR'},//控制加速滚动的按钮ID，有四个属性left,right,up,down分别对应四个方向
             newAmount:4,//加速滚动的步长
             eventA:'mouseenter',//鼠标事件，加速
             eventB:'mouseleave',//鼠标事件，原速
             navId:'#marqueeNav', //导航容器ID，导航DOM:<ul><li>1</li><li>2</li><ul>,导航CSS:.navOn
             eventNav:'click' //导航事件
             */

            //Marquee
            $('#marquee6').kxbdSuperMarquee({
                isMarquee:true,
                isEqual:false,
                scrollDelay:300,
                controlBtn:{up:'#goUM',down:'#goDM'},
                direction:'up'
            });

        });

    </script>
</head>

<body>
<div class="demopage">
    <h2>无缝上下文字滚动 支持左右无缝滚动</h2>
    <div id="marquee6">
        <ul>
            <li><a href="#">jquery HTML5 幻灯片插件 用 Canvas 制作类似百叶窗拍摄快门摄影拍摄效果</a></li>
            <li><a href="#">制作CSS3和HTML5的一个单页网站模板</a></li>
            <li><a href="#">jquery 幻灯片切换应用一个HTML5的幻灯片</a></li>
            <li><a href="#">jquery 图片滚动特效应用旋转幻灯片使用jQuery和CSS3</a></li>
            <li><a href="#">用div+css制作纯CSS下拉菜单，兼容IE6 IE7 IE8及以上 Firefox</a></li>
            <li><a href="#">CSS如何定位工程</a></li>
        </ul>
    </div>
    <div class="control">↑鼠标按住：<a href="javascript:void(0);" id="goUM">加速上移</a> <a href="javascript:void(0);" id="goDM">加速下移</a>
    </div>
</div>
</body>
</html>
