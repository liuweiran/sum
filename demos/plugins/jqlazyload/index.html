<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>jQuery图片延迟加载插件Lazy Load</title>
  <meta charset="utf-8">
  
  <style type="text/css">
    *{margin:0;font-size:12px;}
	.container{margin:0 auto;width:800px;}
	.container img {
      margin-bottom: 10px;
    }
	h1{font-size:30px; height:50px;line-height:60px;}
  </style>
    <script type="text/javascript" src="../../../assets/js/jquery-1.7.2.min.js"></script>

  <script src="js/jquery.lazyload.js"></script>
  <script type="text/javascript">
  	$(function(){//http://www.cnblogs.com/wenbo/archive/2011/07/15/2107579.html  说明文档
		 $("img.lazy").lazyload({//把需要延迟加载的图片用jq选择器拿出来
		 placeholder : "img/grey.gif", //未完全加载时显示的图片
         effect : "fadeIn"
     });
	})
  </script>
</head>
<body>
<div class="container">
    <h1>jQuery图片延迟加载预加载插件Lazy Load</h1>
    <div id="container">
        <img class="lazy" data-original="img/1.jpg" width="665" height="474" alt="BMW M1 Hood"><br/>
        <img class="lazy" data-original="img/2.jpg" width="665" height="474" alt="BMW M1 Hood"><br/>
        <img class="lazy" data-original="img/3.jpg" width="665" height="474" alt="BMW M1 Hood"><br/>
        <img class="lazy" data-original="img/4.jpg" width="665" height="474" alt="BMW M1 Hood"><br/>
        <img class="lazy" data-original="img/5.jpg" width="665" height="474" alt="BMW M1 Hood"><br/>
    </div>
</div>
</body>
</html>
