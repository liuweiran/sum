<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
<title>解决new Date(time).getTime()返回NaN</title>
</head>
<body>
<div id="time1"></div>
<div id="time2"></div>
<div id="time3"></div>
<script>
//new Date(time).getTime()在移动端返回NaN
//解决方法一 自定义方法
var time = '2017-03-24 21:00:00';
function NewDate(str){
    if(!str){
        return 0;
    }
    arr=str.split(" ");
    d=arr[0].split("-");
    t=arr[1].split(":");
    var date = new Date();
    date.setUTCFullYear(d[0], d[1] - 1, d[2]);
    date.setUTCHours(t[0], t[1], t[2], 0);
    return date;
}
console.log(NewDate(time).getTime());


//解决方法二 Date.parse()
console.log(Date.parse(time.replace(/-/g,"/")));

//解决方法三
console.log(new Date(time.replace(/-/g,"/")).getTime());

</script>
</body>
</html>
