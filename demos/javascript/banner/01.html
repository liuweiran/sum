<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单轮播</title>
    <style type="text/css">
        * { margin: 0; padding: 0; list-style: none; }
        .banner { margin: 50px auto; width: 600px; height: 300px; overflow: hidden; position: relative; }
        .banner ul { width: 10000px; position: absolute; }
        .banner ul li { float: left; width: 600px; height: 300px; line-height: 300px; text-align: center; font-weight: bold; font-size: 20px;}
    </style>
</head>
<body>
<div class="banner">
    <ul>
        <li style="background: pink">图1</li>
        <li style="background: orange">图2</li>
        <li style="background: green">图3</li>
    </ul>
</div>
</body>
</html>

<script type="text/javascript" src="../../../assets/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
    $(function(){

//简单轮播

         /*var myNum = 0;
         var timer = null;
         function autoRun() {
             myNum++;
             if (myNum > 1) {
                 myNum = 0
             }
             $('.banner ul').stop().animate({left: -600 * myNum});
         }
         timer = setInterval(autoRun, 2000);*/


//无缝轮播
        $('.banner ul').append($('.banner ul li:first').clone(true));
        var myNum = 0;
        var timer = null;
        function autoRun(){
            myNum++;
            if(myNum > 2){
                myNum = 1;
                $('.banner ul').css('left','0');
            }
            $('.banner ul').stop().animate({'left': -600*myNum},300);
        }
        timer = setInterval(autoRun,2000);

        $('.banner').hover(function(e){
            clearInterval(timer);
        },function(){
            clearInterval(timer);
            timer = setInterval(autoRun,2000);
        });

    })
</script>
