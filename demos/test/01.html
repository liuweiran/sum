<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #add,.pic{
            margin: 15px;
            width: 100px;
            height:100px;
            border: 2px solid #ccc;
        }
        .pic{
            border-color: orange;}
    </style>
</head>
<body>
<div id="wrap">
    <div id="add">+++++++++</div>

</div>
</body>
</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
    $(function(){
        let $add = $('#add');
        let picPath = [];

        $add.click( () => {
            let num = parseInt(Math.random()*100);
            $add.before(`<div class="pic">${num}</div>`);
            picPath.push(num);
            picPath.length === 3 && $add.hide();
        });

        $('#wrap').on('click','.pic', function(){
            let index = $(this).index();
            if (confirm('是否删除？')) {
                $(this).remove();
                picPath.splice(index,1);
                picPath.length === 2 && $add.show();
            }

        })
    })
</script>
