<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 300px;
            height: 300px;
            background: pink;
            padding: 30px;
        }
        .box1{
            width: 200px;
            height: 200px;
            background: brown;
        }
        .box2{
            width: 100px;
            height: 100px;
            background: goldenrod;
            position: relative;
            left: 20px;
            top: 20px;
        }
    </style>
</head>
<body>
<div data-test="test12">test</div>
<div class="box">
    <div class="box1">
        <div class="box2">

        </div>
        <p>test</p>
    </div>
</div>


</body>

<script>

    function current(){
        var now = new Date(), date = [], time = [];
        date.push(now.getFullYear(), now.getMonth() + 1, now.getDate());
        time.push(now.getHours(), now.getMinutes(), now.getSeconds());

        function addZero(arr){
           return arr.map(function(i){
                return i<10 ? '0'+i : i;
            })
        }

        return addZero(date).join('-') + ' ' + addZero(time).join(':');
    }

    console.log(current());





</script>
</html>
